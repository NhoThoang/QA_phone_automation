Tracker = "https://github.com/NhoThoang/QA_phone_automation/issues"

[tool.setuptools]
packages = ["QA_automation_phone"]  # Thêm tên package chính xác vào đây nếu cần

[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"
